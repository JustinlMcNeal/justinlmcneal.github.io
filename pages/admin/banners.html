<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Â· Banners</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Global brand theme -->
  <link rel="stylesheet" href="/css/theme/base.css">
  <link rel="stylesheet" href="/css/theme/components.css">

  <style>
    :root { --kk-border: 4px solid #000; }
    .kk-border { border: var(--kk-border); }
    .kk-shadow { box-shadow: 0 14px 30px rgba(0,0,0,.08); }
    
    /* Drag & Drop Styles */
    .dragging { opacity: 0.5; border: 2px dashed #000; }
  </style>
</head>

<body class="bg-white text-black">
  <!-- Admin Nav mount -->
  <div id="kkAdminNavMount"></div>

  <main class="max-w-6xl mx-auto px-4 py-8">
    <!-- Header -->
    <header class="text-center">
      <div class="uppercase tracking-[.25em] font-black text-xs opacity-70">Admin</div>
      <h1 class="font-black tracking-tight text-2xl sm:text-3xl mt-2">Homepage Banners</h1>
      <p class="text-sm opacity-70 mt-2">Manage carousel slides, visuals, and active content</p>
    </header>

    <!-- APP -->
    <section id="appPanel" class="hidden mt-8">
      <!-- Controls -->
      <section class="kk-border kk-shadow bg-white p-4 sm:p-6 mb-8">
        <div class="flex items-center justify-between gap-4 flex-wrap">
          <div>
            <div class="uppercase tracking-[.25em] font-black text-xs opacity-70">Slides</div>
            <div class="text-sm opacity-70 mt-1">Drag to reorder active banners.</div>
          </div>
          <button id="btnNewBanner" class="bg-black text-white px-6 py-3 uppercase tracking-widest font-bold text-xs hover:scale-105 transition-transform">
             + New Banner
          </button>
        </div>
      </section>

      <!-- Active Banners List (Sortable) -->
      <div id="activeBannersList" class="grid gap-6">
          <!-- Rendered via JS -->
          <div class="text-center py-12 opacity-50">Loading banners...</div>
      </div>

    </section>

    <!-- AUTH GUARD -->
    <div id="authPanel" class="hidden max-w-sm mx-auto mt-12 text-center p-8 border-4 border-black">
      <h2 class="font-black text-xl mb-4">Admin Access Only</h2>
      <p class="mb-6 text-sm">Please sign in to manage content.</p>
      <a href="/pages/admin/login.html" class="inline-block bg-black text-white px-6 py-3 font-bold uppercase tracking-widest text-xs">Login</a>
    </div>
  </main>

  <!-- MODAL -->
  <dialog id="bannerModal" class="p-0 backdrop:bg-black/50 bg-transparent w-full max-w-2xl">
    <div class="bg-white border-4 border-black shadow-2xl p-6 sm:p-8">
       <header class="flex justify-between items-start mb-6">
          <div>
            <h2 id="modalTitle" class="text-2xl font-black uppercase tracking-tight">New Banner</h2>
            <p class="text-sm opacity-60"> configure slide details</p>
          </div>
          <button id="btnCloseModal" class="p-2 hover:bg-neutral-100 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
          </button>
       </header>

       <form id="bannerForm" class="space-y-5">
          <input type="hidden" name="id" value="">
          
           <!-- Image Upload -->
           <div>
              <label class="block text-xs font-bold uppercase tracking-widest mb-2">Banner Image</label>
              <div class="relative group border-2 border-dashed border-gray-300 hover:border-black p-4 text-center cursor-pointer transition-colors" id="dropZone">
                  <input type="file" id="fileInput" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer">
                  <div id="previewArea" class="h-40 flex items-center justify-center bg-gray-50 text-gray-400">
                      <span class="text-xs uppercase font-bold">Click or Drop Image</span>
                  </div>
                  <img id="imagePreview" src="" class="hidden w-full h-40 object-cover mt-2 mx-auto shadow-md">
              </div>
              <input type="hidden" name="image_url" required>
           </div>

           <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                 <label class="block text-xs font-bold uppercase tracking-widest mb-1">Internal Title</label>
                 <input type="text" name="title" required class="w-full border-2 border-black p-2 font-medium focus:ring-2 focus:ring-black focus:outline-none" placeholder="e.g. Summer Sale 2026">
              </div>
              <div>
                 <label class="block text-xs font-bold uppercase tracking-widest mb-1">Visual Label</label>
                 <input type="text" name="label" class="w-full border-2 border-gray-300 p-2 font-medium focus:border-black focus:outline-none" placeholder="e.g. NEW DROP">
              </div>
           </div>

           <div>
              <label class="block text-xs font-bold uppercase tracking-widest mb-1">Subtitle / Description</label>
              <textarea name="subtitle" rows="2" class="w-full border-2 border-gray-300 p-2 font-medium focus:border-black focus:outline-none" placeholder="Short description displayed on slide"></textarea>
           </div>

           <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                 <label class="block text-xs font-bold uppercase tracking-widest mb-1">Link URL</label>
                 <input type="text" name="link_url" class="w-full border-2 border-gray-300 p-2 font-medium focus:border-black focus:outline-none" placeholder="/pages/catalog.html">
              </div>
               <div>
                 <label class="block text-xs font-bold uppercase tracking-widest mb-1">Button Text</label>
                 <input type="text" name="btn_text" class="w-full border-2 border-gray-300 p-2 font-medium focus:border-black focus:outline-none" placeholder="Shop Now">
              </div>
           </div>

           <div class="flex items-center gap-3 pt-2">
              <input type="checkbox" name="active" id="inpActive" class="w-5 h-5 text-black border-2 border-gray-300 focus:ring-black">
              <label for="inpActive" class="text-xs font-bold uppercase tracking-widest select-none cursor-pointer">Active (Visible on Home)</label>
           </div>
           
           <div class="pt-4 border-t border-gray-100 flex justify-between">
              <button type="button" id="btnDelete" class="hidden text-red-600 font-bold text-xs uppercase hover:underline">Delete Banner</button>
              <button type="submit" class="bg-black text-white px-8 py-3 font-bold uppercase tracking-widest text-xs hover:opacity-80">
                 Save Banner
              </button>
           </div>
       </form>
    </div>
  </dialog>

  <!-- Footer mount -->
  <div id="kkFooterMount"></div>

  <!-- JS Modules -->
  <script type="module" src="/js/admin/banners/index.js"></script>
</body>
</html>
