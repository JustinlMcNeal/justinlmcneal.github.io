<!-- /page_inserts/product/details.html -->
<section class="w-full space-y-6">

  <!-- Price row -->
  <div>
    <div id="productPrice" class="text-3xl font-black tracking-tight"></div>
    <div id="shippingLine" class="text-sm text-black/50 mt-1 flex items-center gap-2">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"/>
      </svg>
      <span></span>
    </div>
  </div>

  <!-- Promos (clean card) -->
  <div id="productPromos" class="hidden">
    <div class="bg-gradient-to-r from-green-50 to-emerald-50 border border-green-200 rounded-xl p-4">
      <details class="group" open>
        <summary class="list-none cursor-pointer flex items-center justify-between select-none">
          <div class="flex items-center gap-2">
            <span class="text-lg">üè∑Ô∏è</span>
            <span class="font-bold text-sm text-green-800">Active Promotions</span>
          </div>
          <span class="text-xs text-green-600 transition-transform duration-200 group-open:rotate-180">‚ñº</span>
        </summary>

        <div class="mt-3 space-y-3">
          <div id="promoApplied" class="space-y-2"></div>
          
          <div id="promoEligibleWrap" class="hidden pt-3 border-t border-green-200">
            <div class="text-xs font-bold text-green-700/70 mb-2">You could unlock:</div>
            <div id="promoEligible" class="space-y-2"></div>
          </div>
        </div>
      </details>
    </div>
  </div>

  <!-- Divider -->
  <div class="border-t border-black/10"></div>

  <!-- Options Section -->
  <div>
    <div class="text-xs font-bold uppercase tracking-widest text-black/40 mb-4">Select Color</div>
    <div id="variantSwatches" class="flex flex-wrap gap-3"></div>
  </div>

  <!-- Quantity + Add to Cart -->
  <div class="flex items-stretch gap-3">
    <!-- Quantity -->
    <div class="inline-flex items-center border-2 border-black/10 rounded-xl overflow-hidden bg-black/5">
      <button
        type="button"
        id="qtyMinus"
        aria-label="Decrease quantity"
        class="w-12 h-12 flex items-center justify-center font-bold text-xl text-black/60 hover:text-black hover:bg-black/10 transition-colors"
      >‚àí</button>

      <input
        id="qty"
        type="number"
        min="1"
        value="1"
        readonly
        class="w-12 h-12 text-center font-bold text-lg bg-transparent outline-none pointer-events-none"
      />

      <button
        type="button"
        id="qtyPlus"
        aria-label="Increase quantity"
        class="w-12 h-12 flex items-center justify-center font-bold text-xl text-black/60 hover:text-black hover:bg-black/10 transition-colors"
      >+</button>
    </div>

    <!-- Add to cart -->
    <button
      id="btnAddToCart"
      class="flex-1 bg-black text-white font-bold text-sm uppercase tracking-wider py-4 px-6 rounded-xl
             hover:bg-black/80 active:scale-[0.98] transition-all duration-150"
    >
      Add to Cart
    </button>
  </div>

  <!-- Purchase on Amazon -->
  <a
    id="btnAmazon"
    href="#"
    target="_blank"
    rel="noopener noreferrer"
    class="hidden w-full bg-[#FF9900] text-black font-bold text-sm uppercase tracking-wider py-4 px-6 rounded-xl
           hover:bg-[#FFa929] active:scale-[0.98] transition-all duration-150
           flex items-center justify-center gap-3"
  >
    <svg class="w-5 h-5" viewBox="0 0 448 512" fill="currentColor">
      <path d="M257.2 162.7c-48.7 1.8-169.5 15.5-169.5 117.5 0 109.5 138.3 114 183.5 43.2 6.5 10.2 35.4 37.5 45.3 46.8l56.8-56S341 288.9 341 261.4V114.3C341 89 316.5 32 228.7 32 140.7 32 94 87 94 136.3l73.5 6.8c16.3-49.5 54.2-49.5 54.2-49.5 40.7-.1 35.5 29.8 35.5 69.1zm0 86.8c0 80-84.2 68-84.2 17.2 0-47.2 50.5-56.7 84.2-57.8v40.6zm136 163.5c-7.7 10-70 67-174.5 67S34.2 408.5 9.7 379c-6.8-7.7 1-11.3 5.5-8.3C88.5 415.2 203 488.5 387.7 401c7.5-3.7 13.3 2 5.5 12zm39.8 2.2c-6.5 15.8-16 26.8-21.2 31-5.5 4.5-9.5 2.7-6.5-3.8s19.3-46.5 12.7-55c-6.5-8.3-37-4.3-48-3.2-10.8 1-13 2-14-.3-2.3-5.7 21.7-15.5 37.5-17.5 15.7-1.8 41-.8 46 5.7 3.7 5.1 0 27.1-6.5 43.1z"/>
    </svg>
    Purchase on Amazon
  </a>

  <div id="actionMsg" class="text-sm font-medium hidden"></div>

  <!-- Divider -->
  <div class="border-t border-black/10"></div>

  <!-- Details Accordion -->
  <div>
    <div class="text-xs font-bold uppercase tracking-widest text-black/40 mb-4">Product Details</div>
    <div id="productSections" class="space-y-2"></div>
  </div>

  <!-- Tags (hidden - moved to top of page) -->
  <div id="tagRow" class="hidden"></div>

  <!-- Pairs well with -->
  <div id="productPairsMount" class="pt-4"></div>

</section>
