<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Â· Product Storage</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            kkpink: '#f58f86',
            kkpeach: '#f6dcc6',
          }
        }
      }
    }
  </script>

  <!-- KK theme -->
  <link rel="stylesheet" href="/css/theme/base.css" />
  <link rel="stylesheet" href="/css/theme/components.css" />

  <style>
    /* Prevent horizontal overflow */
    html, body { overflow-x: hidden; max-width: 100vw; }
    
    /* Stage badges */
    .stage-idea { background: #f3f4f6; color: #374151; }
    .stage-researching { background: #dbeafe; color: #1e40af; }
    .stage-sample { background: #fef3c7; color: #92400e; }
    .stage-pricing { background: #ede9fe; color: #5b21b6; }
    .stage-ready { background: #d1fae5; color: #065f46; }
    .stage-archived { background: #1f2937; color: #fff; }
  </style>
</head>

<body class="kk-page kk-admin bg-gray-50 min-h-screen">
  <!-- Admin Nav mount -->
  <div id="kkAdminNavMount"></div>

  <main class="max-w-6xl mx-auto px-3 sm:px-4 py-4 sm:py-6">
    
    <!-- Header Card -->
    <header class="bg-white rounded-2xl shadow-sm border border-gray-200 p-4 sm:p-6">
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
        <div>
          <div class="flex items-center gap-2">
            <span class="text-2xl">ğŸ“¦</span>
            <h1 class="text-xl sm:text-2xl font-black tracking-tight">Product Storage</h1>
          </div>
          <p class="text-sm text-gray-500 mt-1">Wishlist & pipeline products</p>
        </div>
        
        <div id="ps_status" class="flex items-center gap-2 text-sm bg-gray-100 rounded-lg px-3 py-2">
          <div class="w-2 h-2 rounded-full bg-gray-400 animate-pulse"></div>
          <span class="text-gray-600">Loadingâ€¦</span>
        </div>
      </div>
    </header>

    <!-- Controls -->
    <section class="mt-4 bg-white rounded-2xl shadow-sm border border-gray-200 p-4">
      <div class="flex flex-col sm:flex-row gap-3">
        <!-- Search -->
        <div class="flex-1 relative">
          <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="M21 21l-4.35-4.35"></path>
          </svg>
          <input
            id="searchInput"
            type="search"
            placeholder="Search name, ID, or tags..."
            class="w-full pl-10 pr-4 py-2.5 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-black/10 focus:border-gray-300"
          />
        </div>
        
        <!-- Stage Filter -->
        <select id="stageFilter" class="px-4 py-2.5 border border-gray-200 rounded-xl text-sm bg-white focus:outline-none focus:ring-2 focus:ring-black/10">
          <option value="">All Stages</option>
          <option value="idea">ğŸ’¡ Idea</option>
          <option value="researching">ğŸ” Researching</option>
          <option value="sample">ğŸ“¦ Sample</option>
          <option value="pricing">ğŸ’° Pricing</option>
          <option value="ready">âœ… Ready</option>
          <option value="archived">ğŸ“ Archived</option>
        </select>
        
        <!-- Add Button -->
        <button
          id="btnNew"
          type="button"
          class="flex items-center justify-center gap-2 bg-black text-white font-bold text-sm px-5 py-2.5 rounded-xl hover:bg-gray-800 active:scale-[0.98] transition-all"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
            <path stroke-linecap="round" d="M12 4v16m8-8H4"></path>
          </svg>
          <span class="hidden sm:inline">Add Item</span>
        </button>
      </div>
      
      <!-- Count -->
      <div id="countLabel" class="mt-3 text-xs text-gray-500 font-medium">
        0 items
      </div>
    </section>

    <!-- Mobile Card View -->
    <section id="mobileCards" class="mt-4 space-y-3 sm:hidden">
      <!-- Cards injected by JS -->
    </section>

    <!-- Desktop Table View -->
    <section class="hidden sm:block mt-4 bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full text-left min-w-[800px]">
          <thead class="bg-gray-50 border-b border-gray-200">
            <tr class="text-xs font-bold uppercase tracking-wider text-gray-500">
              <th class="px-4 py-3">Item</th>
              <th class="px-4 py-3">Stage</th>
              <th class="px-4 py-3">Target</th>
              <th class="px-4 py-3">Cost</th>
              <th class="px-4 py-3">Margin</th>
              <th class="px-4 py-3 text-right">Actions</th>
            </tr>
          </thead>
          <tbody id="storageRows" class="divide-y divide-gray-100">
            <!-- Rows injected by JS -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- MODAL -->
    <div id="modal" class="hidden fixed inset-0 z-[120]" aria-hidden="true">
      <!-- Backdrop -->
      <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" data-kk-close></div>

      <!-- Modal Container -->
      <div class="relative h-full w-full flex items-end sm:items-center justify-center p-0 sm:p-4">
        <!-- Card -->
        <div class="w-full sm:max-w-2xl bg-white sm:rounded-2xl shadow-2xl max-h-[95vh] sm:max-h-[90vh] flex flex-col">
          
          <!-- Header -->
          <div class="flex items-center justify-between p-4 sm:p-5 border-b border-gray-200 shrink-0">
            <div>
              <h3 id="modalTitle" class="text-lg sm:text-xl font-black">Edit Item</h3>
              <p class="text-xs text-gray-500 mt-0.5">Update product details</p>
            </div>
            <button
              id="btnClose"
              type="button"
              class="p-2 hover:bg-gray-100 rounded-lg transition-colors"
            >
              <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>

          <!-- Body (Scrollable) -->
          <div class="flex-1 overflow-y-auto p-4 sm:p-5 space-y-5">
            <input id="fId" type="hidden" />

            <!-- Basics Section -->
            <div>
              <div class="text-xs font-bold uppercase tracking-wider text-gray-400 mb-3">Basics</div>
              <div class="grid gap-3 sm:grid-cols-2">
                <div>
                  <label class="block text-xs font-semibold text-gray-600 mb-1.5" for="fName">Item Name *</label>
                  <input
                    id="fName"
                    class="w-full border border-gray-200 rounded-lg px-3 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-black/10 focus:border-gray-300"
                    placeholder="Satin-lined beanie blank"
                  />
                </div>
                <div>
                  <label class="block text-xs font-semibold text-gray-600 mb-1.5" for="fProductId">Product ID</label>
                  <input
                    id="fProductId"
                    class="w-full border border-gray-200 rounded-lg px-3 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-black/10"
                    placeholder="KK-1042"
                  />
                </div>
                <div class="sm:col-span-2">
                  <label class="block text-xs font-semibold text-gray-600 mb-1.5" for="fUrl">Item Link</label>
                  <input
                    id="fUrl"
                    class="w-full border border-gray-200 rounded-lg px-3 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-black/10"
                    placeholder="https://..."
                  />
                </div>
                <div>
                  <label class="block text-xs font-semibold text-gray-600 mb-1.5" for="fStage">Stage</label>
                  <select
                    id="fStage"
                    class="w-full border border-gray-200 rounded-lg px-3 py-2.5 text-sm bg-white focus:outline-none focus:ring-2 focus:ring-black/10"
                  >
                    <option value="idea">ğŸ’¡ Idea</option>
                    <option value="researching">ğŸ” Researching</option>
                    <option value="sample">ğŸ“¦ Sample</option>
                    <option value="pricing">ğŸ’° Pricing</option>
                    <option value="ready">âœ… Ready</option>
                    <option value="archived">ğŸ“ Archived</option>
                  </select>
                </div>
                <div>
                  <label class="block text-xs font-semibold text-gray-600 mb-1.5" for="fTags">Tags (comma separated)</label>
                  <input
                    id="fTags"
                    class="w-full border border-gray-200 rounded-lg px-3 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-black/10"
                    placeholder="supplierA, beanie, mto"
                  />
                </div>
              </div>
            </div>

            <!-- Costs Section -->
            <div>
              <div class="text-xs font-bold uppercase tracking-wider text-gray-400 mb-1">Costs & Pricing</div>
              <p class="text-xs text-gray-500 mb-3">Fill in what you know</p>
              <div class="grid gap-3 grid-cols-2 sm:grid-cols-3">
                <div>
                  <label class="block text-xs font-semibold text-gray-600 mb-1.5" for="fTargetPrice">Target Price</label>
                  <div class="relative">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm">$</span>
                    <input
                      id="fTargetPrice"
                      class="w-full border border-gray-200 rounded-lg pl-7 pr-3 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-black/10"
                      type="number" step="0.01" placeholder="0.00"
                    />
                  </div>
                </div>
                <div>
                  <label class="block text-xs font-semibold text-gray-600 mb-1.5" for="fUnitCost">Unit Cost</label>
                  <div class="relative">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm">$</span>
                    <input
                      id="fUnitCost"
                      class="w-full border border-gray-200 rounded-lg pl-7 pr-3 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-black/10"
                      type="number" step="0.01" placeholder="0.00"
                    />
                  </div>
                </div>
                <div>
                  <label class="block text-xs font-semibold text-gray-600 mb-1.5" for="fWeightG">Weight (g)</label>
                  <input
                    id="fWeightG"
                    class="w-full border border-gray-200 rounded-lg px-3 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-black/10"
                    type="number" step="1" placeholder="0"
                  />
                </div>
                <div>
                  <label class="block text-xs font-semibold text-gray-600 mb-1.5" for="fSupplierShip">
                    Supplier Ship/unit
                    <span class="text-gray-400 font-normal">(auto)</span>
                  </label>
                  <div class="relative">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm">$</span>
                    <input
                      id="fSupplierShip"
                      class="w-full border border-gray-200 rounded-lg pl-7 pr-3 py-2.5 text-sm bg-gray-50 focus:outline-none focus:ring-2 focus:ring-black/10"
                      type="number" step="0.01" placeholder="Auto from weight"
                    />
                  </div>
                </div>
                <div>
                  <label class="block text-xs font-semibold text-gray-600 mb-1.5" for="fStcc">
                    Ship to Customer
                    <span class="text-gray-400 font-normal">(auto)</span>
                  </label>
                  <div class="relative">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm">$</span>
                    <input
                      id="fStcc"
                      class="w-full border border-gray-200 rounded-lg pl-7 pr-3 py-2.5 text-sm bg-gray-50 focus:outline-none focus:ring-2 focus:ring-black/10"
                      type="number" step="0.01" placeholder="Auto from weight"
                    />
                  </div>
                </div>
                <div>
                  <label class="block text-xs font-semibold text-gray-600 mb-1.5" for="fBulkQty">Bulk Qty</label>
                  <input
                    id="fBulkQty"
                    class="w-full border border-gray-200 rounded-lg px-3 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-black/10"
                    type="number" step="1" placeholder="30"
                  />
                </div>
              </div>
              <p class="text-xs text-gray-400 mt-2">ğŸ’¡ Shipping costs auto-fill when you enter weight. You can still override manually.</p>
            </div>

            <!-- Profit Projections Panel (Dynamic) -->
            <div id="profitProjectionsPanel" class="hidden">
              <!-- Content populated by JS -->
            </div>

            <!-- Notes Section -->
            <div>
              <label class="block text-xs font-bold uppercase tracking-wider text-gray-400 mb-2" for="fNotes">Notes</label>
              <textarea
                id="fNotes"
                rows="4"
                class="w-full border border-gray-200 rounded-lg px-3 py-2.5 text-sm resize-y focus:outline-none focus:ring-2 focus:ring-black/10"
                placeholder="Supplier contact, sample notes, ideas..."
              ></textarea>
            </div>

            <!-- Message -->
            <div id="modalMsg" class="hidden rounded-lg px-4 py-3 text-sm"></div>
          </div>

          <!-- Footer -->
          <div class="flex flex-col-reverse sm:flex-row gap-2 sm:items-center sm:justify-between p-4 sm:p-5 border-t border-gray-200 bg-gray-50 shrink-0">
            <div class="flex gap-2">
              <button
                id="btnArchive"
                type="button"
                class="flex-1 sm:flex-none px-4 py-2.5 border border-gray-300 rounded-lg text-sm font-semibold text-gray-700 hover:bg-gray-100 transition-colors"
              >
                ğŸ“ Archive
              </button>
              <button
                id="btnHardDelete"
                type="button"
                class="flex-1 sm:flex-none px-4 py-2.5 border border-red-200 rounded-lg text-sm font-semibold text-red-600 hover:bg-red-50 transition-colors"
              >
                ğŸ—‘ï¸ Delete
              </button>
            </div>
            <button
              id="btnSave"
              type="button"
              class="w-full sm:w-auto bg-black text-white font-bold text-sm px-6 py-2.5 rounded-lg hover:bg-gray-800 active:scale-[0.98] transition-all"
            >
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!-- Footer mount -->
  <div id="kkFooterMount"></div>

  <script type="module" src="/js/admin/pStorage/index.js"></script>
</body>
</html>
