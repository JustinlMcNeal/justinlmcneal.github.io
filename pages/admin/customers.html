<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin · Customers</title>

  <!-- Global theme -->
  <link rel="stylesheet" href="/css/theme/base.css" />
  <link rel="stylesheet" href="/css/theme/components.css" />

  <!-- Navbar -->
  <link rel="stylesheet" href="/css/components/navbar.css" />

  <!-- Admin shared -->
  <link rel="stylesheet" href="/css/pages/admin/admin.css" />

  <!-- Page styles -->
  <link rel="stylesheet" href="/css/pages/admin/customers.css" />
</head>

<body class="kk-page kk-admin kk-admin-customers">

  <!-- Admin Nav mount -->
  <div id="kkAdminNavMount"></div>

  <main class="kk-container">

    <!-- HEADER -->
    <section class="kk-card kk-card-pad kk-admin-header">
      <div class="kk-kicker">Admin</div>
      <h1 class="kk-h1">Customers</h1>
      <p class="kk-sub">
        View customer profiles, lifetime value, order history, and contact details.
      </p>
    </section>

    <!-- CONTROLS -->
    <section class="kk-card kk-card-pad kk-admin-controls">
      <div class="kk-kicker">Filter</div>

      <div class="kk-grid kk-grid-2">
        <div class="kk-field">
          <label class="kk-label" for="searchCustomer">Search</label>
          <input
            class="kk-input"
            id="searchCustomer"
            type="search"
            placeholder="Name, email, address…"
            autocomplete="off"
          />
          <div class="kk-sub">Search runs server-side.</div>
        </div>

        <div class="kk-field">
          <label class="kk-label" for="sortBy">Sort By</label>
          <select class="kk-input" id="sortBy">
            <option value="last_order">Last Order</option>
            <option value="total_spent">Total Spent</option>
            <option value="order_count">Order Count</option>
            <option value="name">Name</option>
          </select>
        </div>
      </div>

      <div class="kk-divider"></div>

      <div class="kk-admin-metaRow">
        <div id="customerCount" class="kk-sub">0 customers</div>
        <div id="status" class="kk-sub"></div>
      </div>
    </section>

    <!-- TABLE -->
    <section class="kk-card kk-admin-section">
      <div class="kk-admin-table-wrap">
        <table class="kk-admin-table kk-admin-customers-table" id="customersTable">
          <thead>
            <tr>
              <th>Customer</th>
              <th>Email</th>
              <th>Address</th>
              <th>Orders</th>
              <th>Total Spent</th>
              <th>Last Order</th>
              <th></th>
            </tr>
          </thead>

          <tbody id="customersRows">
            <!-- JS will inject rows -->
          </tbody>
        </table>
      </div>

      <div class="kk-admin-loadmore">
        <button id="btnLoadMore" class="kk-admin-btn" type="button">Load more</button>
        <div id="loadMoreStatus" class="kk-sub"></div>
      </div>
    </section>

  </main>

  <!-- CUSTOMER MODAL -->
  <div id="customerModal" class="kk-admin-modal" aria-hidden="true">
    <div class="kk-admin-modal-backdrop"></div>

    <div class="kk-admin-modal-stage">
      <div class="kk-admin-modal-card">

        <div class="kk-admin-modal-head">
          <div>
            <div class="kk-kicker">Customer</div>
            <h2 class="kk-h2" id="modalCustomerName">Customer Details</h2>
            <div class="kk-sub" id="modalCustomerEmail">—</div>
          </div>
          <button class="kk-admin-modal-close" id="btnCloseCustomer" type="button">✕</button>
        </div>

        <div class="kk-divider"></div>

        <div class="kk-admin-modal-body">
<div id="modalMsg" class="kk-sub"></div>

          <!-- CUSTOMER INFO -->
          <div class="kk-section-title">Customer Info</div>

          <div class="kk-grid kk-grid-2 gap-16">
            <div class="kk-field">
              <label class="kk-label">First Name</label>
              <input class="kk-input" id="fFirstName" type="text" />
            </div>

            <div class="kk-field">
              <label class="kk-label">Last Name</label>
              <input class="kk-input" id="fLastName" type="text" />
            </div>

            <div class="kk-field">
              <label class="kk-label">Email</label>
              <input class="kk-input" id="fEmail" type="email" />
            </div>

            <div class="kk-field">
              <label class="kk-label">Phone</label>
              <input class="kk-input" id="fPhone" type="tel" />
            </div>
          </div>

          <div class="kk-divider"></div>

          <!-- ADDRESS -->
          <div class="kk-section-title">Address</div>

          <div class="kk-grid kk-grid-2 gap-16">
            <div class="kk-field">
              <label class="kk-label">Street</label>
              <input class="kk-input" id="fStreet" type="text" />
            </div>

            <div class="kk-field">
              <label class="kk-label">City</label>
              <input class="kk-input" id="fCity" type="text" />
            </div>

            <div class="kk-field">
              <label class="kk-label">State</label>
              <input class="kk-input" id="fState" type="text" />
            </div>

            <div class="kk-field">
              <label class="kk-label">ZIP</label>
              <input class="kk-input" id="fZip" type="text" />
            </div>
          </div>

          <div class="kk-divider"></div>

          <!-- ORDER HISTORY -->
          <div class="kk-section-title">Order History</div>

          <div class="kk-admin-table-wrap">
            <table class="kk-admin-table kk-admin-customer-orders">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Order</th>
                  <th>Items</th>
                  <th>Total</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="customerOrdersRows">
                <!-- JS inject -->
              </tbody>
            </table>
          </div>

        </div>

        <div class="kk-divider"></div>

        <div class="kk-admin-modal-foot">
          <button class="kk-admin-btn kk-admin-btn-ghost" id="btnCancelCustomer">Cancel</button>
          <button class="kk-admin-btn" id="btnSaveCustomer">Save</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Footer mount -->
  <div id="kkFooterMount"></div>

<script type="module" src="/js/admin/customers/index.js"></script>


</body>
</html>
